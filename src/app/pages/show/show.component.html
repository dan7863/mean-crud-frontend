<div class = "container text-center">
    <div class = "mt-4">
        <img src = "/assets/angular.png" width = "100" height = "100" alt = "">
        <h2>FullStack MEAN</h2>
    </div>
    <div class = "d-grip gap-2">
        <a routerLink = "/create" class = "btn btn-success"><fa-icon [icon] = "faPlus" [size] = "'2x'"></fa-icon></a>
    </div>

    <div class = "tabvle-responsive">
        <table class = "table table-hover">
            <thead>
                <tr class = "table-info">
                    <th class = "hidden">Id</th>
                    <th>Descripci√≥n</th>
                    <th>Precio</th>
                    <th>Stock</th>
                    <th>Accciones</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let product of products; let i = index;">
                    <td class = "hidden">
                        {{product._id}}
                    </td>
                    <td>
                        {{product.description}}
                    </td>
                    <td>
                        {{product.price}}
                    </td>
                    <td>
                        {{product.stock}}
                    </td>
                    <td>
                        <div class = "btn-group">
                            <a routerLink = "/update/{{product._id}}" class = "btn btn-secondary"><fa-icon [icon] = "faPen"></fa-icon></a>
                            <button (click) = "delete(product._id, i)" class = "btn btn-delete"><fa-icon [icon]= "faTrash"></fa-icon></button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</div>
